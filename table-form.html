        <article>
            <header class="article-header">
                <h1>Обратная связь</h1>
            </header>

<form id="contact-form">
    <div class="form__item">
        <label for="name">Имя:</label><br>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
    </div>
    <div class="form__item">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="example@example.ru" required>
    </div>
    <div class="form__item">
        <label for="message">Текст сообщения:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Введите сообщение" required></textarea>
    </div>
    <div class="form__item">
        <label for="country">Страна проживания:</label><br>
        <select id="country" name="country" required>
            <option value="">Выберите страну</option>
            <option value="Russia">Россия</option>
            <option value="USA">США</option>
            <option value="Germany">Германия</option>
        </select>
    </div>
    <div class="form__item">
        <label for="birthday">Дата рождения:</label><br>
        <input type="date" id="birthday" name="birthday" required>
    </div>
    <div class="form__item">
        <label for="phone">Номер телефона:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="+7 (___) ___ __ __" required>
    </div>
    <div class="form__item">
        <label for="privacy">Согласие с политикой конфиденциальности:</label><br>
        <input type="checkbox" id="privacy" name="privacy" required>
    </div>
    <div class="form__item">
        <input type="submit" value="Отправить">
    </div>
</form>
